apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service
  namespace: production
data:
  application-prod.yml: |
    spring:
      application:
        name: notification-service
    server:
      port: 8083
    management:
      server:
        port: 8083
      endpoints:
        web:
          exposure:
            include: health,metrics,prometheus
      endpoint:
        health:
          probes:
            enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true